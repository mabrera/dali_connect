{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Dali Connect{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div id="top-banner">
            <div class="col-5 center">
                <div id="top-banner-content">
                    <div class="top-banner-item">
                        <a id="logo" href="{% url 'index' %}">Dali Connect</a>
                    </div>
                    {% if user.is_authenticated %}
                        <div class="top-banner-item">
                            <a href="{% url 'profile' user.pk %}">My profile</a>
                        </div>
                        <div class="top-banner-item">
                            <a href="{% url 'follows' %}">Follows</a>
                        </div>
                        <div class="top-banner-item">
                            <a href="{% url 'directory' %}">Directory</a>
                        </div>
                        <div class="top-banner-item">
                            <a href="{% url 'logout' %}">Log out</a>
                        </div>
                    {% else %}
                        <div class="top-banner-item">
                            <a href="{% url 'directory' %}">Directory</a>
                        </div>
                        <div class="top-banner-item">
                            <a href="{% url 'login' %}">Log in</a>
                        </div>
                        <div class="top-banner-item">
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                    {% endif %}    
                </div>
            </div>    
        </div>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
